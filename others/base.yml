# espanso match file

# For a complete introduction, visit the official docs at:
# https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
---
matches:
  - trigger: ":disl"
    replace: "/* eslint-disable-next-line */"

  - trigger: ":disb"
    replace: "/* eslint-disable */\n/* eslint-enable */"

  # NOTE: espanso uses YAML to define matches, so pay attention to the
  # indentation!

  # But matches can also be dynamic:

  # worlds file name
  - trigger: ":wfn"
    replace: "Words{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y%m%d"

  # Calibre library name
  - trigger: ":cln"
    replace: "Calibre{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y%m%d"

  - trigger: ":uuid"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo \"$(uuidgen)\" | tr -d '-'"

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y%m%d"

  # Print the output of a shell command
  - trigger: ":omy"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "open ~"

