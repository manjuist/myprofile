# Configuration for Alacritty, the GPU enhanced terminal emulator.
---
import:
  - ~/dirconf.yml

font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular

  bold:
    family: SauceCodePro Nerd Font
    style: Bold

  italic:
    family: SauceCodePro Nerd Font
    style: Italic

  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic

  size: 18.0

shell:
  program: /Users/mdvis/.local/bin/tmux
  args:
    - attach

working_directory: /Users/mdvis/Code

env:
  TERM: alacritty

window:
  dimensions:
    columns: 90
    lines: 30

  position:
    x: 888
    y: 369

  padding:
    x: 0
    y: 0

  decorations: transparent

  opacity: 0.9

colors:
  primary:
    background: "#1d1f21"
    foreground: "#c5c8c6"

cursor:
  text: CellBackground
  cursor: CellForeground

save_to_clipboard: true
