# Configuration for Alacritty, the GPU enhanced terminal emulator.
---
font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  size: 18.0

shell:
  program: /Users/mdvis/.local/bin/tmux
  # args:
  #     - attach

working_directory: /Users/mdvis/Code

env:
  TERM: xterm-256color

colors:
  primary:
    background: "#1d1f21"
    foreground: "#c5c8c6"

cursor:
  text: CellBackground
  cursor: CellForeground

save_to_clipboard: true

window:
  # decorations: none
  opacity: 0.9

  # dimensions:
  #   columns: 100
  #   lines: 32

  # position:
  #  x: 888
  #  y: 369

  # padding:
  #   x: 0
  #   y: 0

  decorations: full
